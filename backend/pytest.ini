[pytest]
# Pytest configuration for backend tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests that hit the database
    auth: authentication-related tests
    workspaces: workspace-related tests

# Logging
log_cli = false
log_cli_level = INFO
